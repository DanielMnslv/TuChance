<div class="container mt-5">
    <h2 class="mb-4">Consultar Alumnos por Grado</h2>
  
    <div class="mb-3">
      <label for="grado" class="form-label">Grado</label>
      <input type="number" id="grado" class="form-control" [(ngModel)]="grado" name="grado">
    </div>
  
    <button class="btn btn-primary" (click)="consultarAlumnos()">Consultar</button>
  
    <div *ngIf="alumnos.length > 0" class="mt-4">
      <h4>Resultados:</h4>
      <ul class="list-group">
        <li *ngFor="let alumno of alumnos" class="list-group-item">
          <strong>{{ alumno.nombre }}</strong> - {{ alumno.seccion }} - Ingreso: {{ alumno.fecha_ingreso | date }}
        </li>
      </ul>
    </div>
  
    <div *ngIf="alumnos.length === 0 && consultaRealizada" class="alert alert-warning mt-4">
      No se encontraron alumnos para el grado especificado.
    </div>
  </div>
